<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- subtle transparent backing so it stays readable on bright pics -->
  <rect x="0" y="0" width="1200" height="260" fill="rgba(0,0,0,0)"/>

  <text x="0" y="170"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="140"
        font-style="italic"
        fill="#ffffff"
        filter="url(#soft)">
    BayouFinds
  </text>
</svg>
